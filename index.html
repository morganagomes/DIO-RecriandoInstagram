<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="foto dos celulares">
      <img src="./img/1.png" class="images" alt="foto da tela do celular em transição 1">
      <img src="./img/2.png" class="images" alt="foto da tela do celular em transição 2">
      <img src="./img/3.png" class="images" alt="foto da tela do celular em transição 3">
      <img src="./img/4.png" class="images" alt="foto da tela do celular em transição 4">
      <img src="./img/5.png" class="images" alt="foto da tela do celular em transição 5">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continuar como maryshelley</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é maryshelley?</p>
        <p class="notacc">
          <span class="link-blue">Trocar de conta</span>
          ou
          <span class="link-blue">Cadastre-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
